joke-One-Liner:
 - {text: "Shout out to the people wondering what the opposite of in is."}
 - {text: "The man who survived pepper spray and mustard gas is now a seasoned veteran."}
 - {text: "Whiteboards are remarkable."}
 - {text: "I only know 25 letters of the alphabet; I don't know why"}
 - {text: "I can't stand Russian dolls. They're so full of themselves."}
 - {text: "I used to be addicted to soap, but I'm clean now."}
 - {text: "I was addicted to the hokey pokey, but I turned myself around."}
 - {text: "I was wondering why the ball was getting bigger. Then it hit me."}
 - {text: "A blind man walks into a bar. And a table. And a chair."}
 - {text: "Never trust an atom, they make up everything."}
 - {text: "A Mexican magician says he will disappear on the count of 3. He says 'uno, dos...' poof. He disappeared without a tres."}
 - {text: "Dr Frankenstein entered a bodybuilding contest. Upon arrival he realised he misunderstood the objective."}
 - {text: "When you look really closely, all mirrors look like eyeballs."}
 - {text: "Before your criticize someone, walk a mile in their shoes. That way, when you do criticize them, you're a mile away and you have their shoes."}
 - {text: "My friend said: 'what rhymes with orange,' and I said: 'no it doesn't.'"}
 - {text: "My wife told me I had to stop acting like a flamingo. So I had to put my foot down."}
 - {text: "I got my son a fridge for his birthday. I can't wait to see his face light up when he opens it."}
 - {text: "A limbo champion walks into a bar. They are disqualified."}
 - {text: "A man is washing the car with his son. The son asks, 'Dad, can't you just use a sponge?'"}
 - {text: "I used to have two kidneys. Then I grew up. Now I have two adult knees."}
 
joke-Traditional:
 - {text: "Why is Peter Pan always flying?<br><br>He Never Lands."}
 - {text: "Why could the lifeguard not save the hippie?<br><br>He was too far out man."}
 - {text: "How many opticians does it take to change a lightbulb?<br><br>Is it one or two? One... or two?"}
 - {text: "What sounds like a mouse, but is much, much louder?<br><br>A MOUSE!"}
 - {text: "What do you call a boomerang that doesn't come back?<br><br>A stick."}
 - {text: "What word becomes shorter when you add two letters to it?<br><br>Short."}
 - {text: "Want to hear a word I just made up?<br><br>Plagiarism."}
 - {text: "Why do scuba divers fall backwards off of the boat?<br><br>Because if they fell forward, they'd still be on the boat."}
 - {text: "Which side of a chicken has more feathers?<br><br>The outside."}
 - {text: "How do you make holy water?<br><br>You boil the hell out of it."}
 - {text: "Why do seagulls fly over the sea?<br><br>Because if they flew over the bay, they'd be bagels."}
 - {text: "Where do cows go to dance?<br><br>A meat ball."}
 - {text: "Why did the scarecrow get a promotion?<br><br>He was outstanding in his field.", tag: "Traditional"}
 - {text: "What do you call a cow with no legs?<br><br>Ground beef.", tag: "Traditional"}
 - {text: "What's blue and smells like red paint?<br><br>Blue paint.", tag: "Traditional"}
 - {text: "What happened to the cow when it jumped over the barb wire fence?<br><br>Udder destruction!", tag: "Traditional"}
 
